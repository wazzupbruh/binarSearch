<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const arr = [];
		for (let i = 1; i < 20; i++){
			arr.push(i);
		}
		function binarSearch(arr, num){
			let left = -1;
			let right = arr.length;
			while (right - left > 1){
				const mid = Math.floor((right + left) / 2);
				if (arr[mid] === num){
					return mid;
				}
				if (arr[mid] > num){
					right = mid;
				} else {
					left = mid;
				}
			}
			return "Not found";
		}
		console.log(arr);
		console.log(binarSearch(arr, 5));


		for(let i = 0; i < 20; i++){
			let a = Math.round(Math.random()*20);
			arr.push(a);
		}
		arr.sort((a, b) => a -b);
		function countFreq(arr, element){
			const elementPosition = binarSearch(arr, element);
			if (elementPosition === -1){
				return 0
			}
			let i = elementPosition;
			while (arr[i] === element){
				i--;
			}
			let j = elementPosition;
			while (arr[j] === element){
				j++;
			}
			return j - i - 1;
		}
		console.log(arr);
		console.log(countFreq(arr, 10))
	</script>
</body>
</html>
